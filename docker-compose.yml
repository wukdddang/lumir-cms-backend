version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir-cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir_cms
      POSTGRES_USER: lumir_admin
      POSTGRES_PASSWORD: lumir_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumir-cms-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lumir_admin -d lumir_cms']
      interval: 10s
      timeout: 5s
      retries: 5

  # Nest 서버 이미지 설정
  # 개발 환경에서 사용하려면 주석을 해제하세요
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: wukddang/lumir-cms-backend:latest
    container_name: lumir-cms-app
    restart: unless-stopped
    environment:
      # 애플리케이션 설정
      NODE_ENV: production
      PORT: 4001
  
      # 데이터베이스 연결 정보
      # 주의: Docker 네트워크 내부 통신이므로 컨테이너 포트인 5432 사용
      # (호스트에서 접속 시에는 5434 포트 사용)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: lumir_admin
      DATABASE_PASSWORD: lumir_password_2024
      DATABASE_NAME: lumir_cms
  
      # TypeORM 설정
      DB_SYNCHRONIZE: 'false' # 프로덕션에서는 false 권장
      DB_LOGGING: 'false' # 프로덕션에서는 false 권장
  
      # JWT 설정 (실제 운영 시 반드시 변경 필요)
      JWT_SECRET: your-secret-key-change-this
      JWT_EXPIRATION: 1d
  
      # 파일 업로드 설정
      UPLOAD_LOCATION: ./uploads
      MAX_FILE_SIZE: 10485760 # 10MB
  
    ports:
      - '4001:4001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lumir-cms-network
    volumes:
      # 파일 업로드를 위한 볼륨 (로컬 스토리지 사용 시)
      - app_uploads:/app/uploads
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  app_uploads: # 애플리케이션 파일 업로드 볼륨 (S3 미사용 시)
    driver: local

networks:
  lumir-cms-network:
    driver: bridge
