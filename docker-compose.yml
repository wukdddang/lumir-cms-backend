services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir-cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir_cms_management
      POSTGRES_USER: lumir_admin
      POSTGRES_PASSWORD: lumir_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumir-cms-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lumir_admin -d lumir_cms_management']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: corejong/lumir-cms-management-system:0.0.1
    container_name: lumir-cms-app
    restart: unless-stopped
    environment:
      # 데이터베이스 연결 정보 (개별 환경 변수 사용 - 권장)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: lumir_admin
      DATABASE_PASSWORD: lumir_password_2024
      DATABASE_NAME: lumir_cms_management
      # DATABASE_URL을 사용할 수도 있지만, 개별 환경 변수 사용을 권장합니다
      # DATABASE_URL: postgresql://lumir_admin:lumir_password_2024@postgres:5432/lumir_cms_management

      NODE_ENV: development
      DB_SYNCHRONIZE: true
      DB_LOGGING: true

      SSO_BASE_URL: https://lsso.vercel.app
      SSO_CLIENT_ID: cef8c785-d013-4f47-8780-84b3dac494f9
      SSO_CLIENT_SECRET: 72970ccc55d3fd612ed78c667d1c94882281f64a4ae4be7cc0ac85149f90208b
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lumir-cms-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  lumir-cms-network:
    driver: bridge
