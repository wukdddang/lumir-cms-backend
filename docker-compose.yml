version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir-cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir_cms
      POSTGRES_USER: lumir_admin
      POSTGRES_PASSWORD: lumir_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumir-cms-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lumir_admin -d lumir_cms']
      interval: 10s
      timeout: 5s
      retries: 5

